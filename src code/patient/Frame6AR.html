<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="App.css">
  <title>الاعراض</title>
  <style>
    body {
      background-image: url('Background.jpg');
      background-size: auto;
      width: 100%;
      height: 920px;
      margin: 0;
    }

  </style>
</head>
<body>
  <div>
    <header class="Sym-header">
        <h1>بماذا تشعر؟</h1>
      </div>
    </header>
    <div class="box-section">
  <div class="box-section">
    
        <div class="section">
          <h2 class="box-header" >نظام القلب والأوعية الدموية</h2>
        <input type="checkbox" id="chest-pain" value="Chest-pain">
         <label class="checkbox-label" for="chest-pain">ألم بالصدر</label><br>
         <input  type="checkbox" id="palpitations" value="palpitations">
         <label class="checkbox-label" for="palpitations">خفقان</label><br>
         <input  type="checkbox" id="shortness-of-breath" value="shortness-of-breath">
         <label class="checkbox-label" for="shortness-of-breath">ضيق في التنفس</label><br>
         <input  type="checkbox" id="decreased-level-of-consciousness" value="decreased-level-of-consciousness">
         <label class="checkbox-label" for="decreased-level-of-consciousness">انخفاض مستوى الوعي</label><br>
    </div>    
        <div class="section">
          <h2 class="box-header">الجهاز التنفسي</h2>
         <input  type="checkbox" id="Severe-Coughing" value="Severe-Coughing">
         <label class="checkbox-label" for="Severe-Coughing">سعال الشديد</label><br>
         <input  type="checkbox" id="Bleeding-with-Coughing" value="Bleeding-with-Coughing">
         <label class="checkbox-label" for="Bleeding-with-Coughing">نزيف مع سعال</label><br>
         <input  type="checkbox" id="Hoarseness-of-voice" value="Hoarseness-of-voice">
         <label class="checkbox-label" for="Hoarseness-of-voice">بحة في الصوت</label><br>
    </div>
    <div class="ldsdefault"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div class="section">
          <h2 class="box-header">الجهاز العصبي</h2>
        <input  type="checkbox" id="Headache" value="Headache">
         <label class="checkbox-label" for="Headache">صداع</label><br>
         <input  type="checkbox" id="Limb weakness" value="Limb weakness">
         <label class="checkbox-label" for="Limb weakness">ضعف الأطراف</label><br>
         <input  type="checkbox" id="Altered of consciousness" value="Altered of consciousness">
         <label class="checkbox-label" for="Altered of consciousness">تغير في الوعي</label><br>
         <input  type="checkbox" id="Vertigo" value="Vertigo">
         <label class="checkbox-label" for="Vertigo">دوار</label><br>
         <input  type="checkbox" id="Severe back pain" value="Severe back pain">
         <label class="checkbox-label" for="Severe back pain">ألم شديد بالظهر</label><br>
         <input  type="checkbox" id="Slurred speech" value="Slurred speech">
         <label class="checkbox-label" for="Slurred speech">كلام غير واضح</label><br>
    </div>

    <div class="section">
      <h2 class="box-header">الجهاز الهضمي</h2>
    <input  type="checkbox" id="Abdominal pain" value="Abdominal pain">
     <label class="checkbox-label" for="Abdominal pain">ألم في البطن</label><br>
     <input  type="checkbox" id="Abdominal distention" value="Abdominal distention">
     <label class="checkbox-label" for="Abdominal distention">انتفاخ في البطن</label><br>
     <input  type="checkbox" id="Nausea and vomiting" value="Nausea and vomiting">
     <label class="checkbox-label" for="Nausea and vomiting">استفراغ و غثيان</label><br>
     <input  type="checkbox" id="Diarrhea" value="Diarrhea">
     <label class="checkbox-label" for="Diarrhea">إسهال</label><br>
     <input  type="checkbox" id="Constipation" value="Constipation">
     <label class="checkbox-label" for="Constipation">إمساك</label><br>
     <input  type="checkbox" id="Bleeding with vomitus" value="Bleeding with vomitus">
     <label class="checkbox-label" for="Bleeding with vomitus">نزيف مع القيء</label><br>
     <input  type="checkbox" id="Bleeding per rectum" value="Bleeding per rectum">
     <label class="checkbox-label" for="Bleeding per rectum">نزيف في المستقيم</label><br>
     <input  type="checkbox" id="Anal pain" value="Anal pain">
     <label class="checkbox-label" for="Anal pain">ألم الشرج</label><br>
</div>
    
    <div class="section">
      <h2 class="box-header">الجهاز البولي التناسلي</h2>
    <input  type="checkbox" id="Flank pain" value="Flank pain">
     <label class="checkbox-label" for="Flank pain">ألم الخاصرة</label><br>
     <input  type="checkbox" id="Decreased micturition" value="Decreased micturition">
     <label class="checkbox-label" for="Decreased micturition">قلة التبول</label><br>
     <input  type="checkbox" id="Change in the color of urine" value="Change in the color of urine">
     <label class="checkbox-label" for="Change in the color of urine">تغير في لون البول</label><br>
     <input  type="checkbox" id="Dysuria" value="Dysuria">
     <label class="checkbox-label" for="Dysuria">عسر البول</label><br>
     <input  type="checkbox" id="Testicular pain" value="Testicular pain">
     <label class="checkbox-label" for="Testicular pain">ألم الخصية</label><br>
     <input  type="checkbox" id="Priapism" value="Priapism">
     <label class="checkbox-label" for="Priapism">القساح</label><br>
     <input  type="checkbox" id="Inability to micturate" value="Inability to micturate">
     <label class="checkbox-label" for="Inability to micturate">احتباس البول</label><br>
</div>

        <div class="section">
          <h2 class="box-header">أعراض بنوية</h2>
        <input  type="checkbox" id="Fever or chills" value="Fever or chills">
         <label class="checkbox-label" for="Fever or chills">حمى أو قشعريرة</label><br>
         <input  type="checkbox" id="Weight loss" value="Weight loss">
         <label class="checkbox-label" for="Weight loss">فقدان الوزن (أكثر من 10% خلال الـ 6 أشهر الماضية) </label><br>
         <input  type="checkbox" id="Loss of appetite" value="Loss of appetite">
         <label class="checkbox-label" for="Loss of appetite">فقدان الشهية</label><br>
         <input  type="checkbox" id="Night sweating" value="Night sweating">
         <label class="checkbox-label" for="Night sweating">التعرق الليلي</label><br>
         <input  type="checkbox" id="Fatigue" value="Fatigue">
         <label class="checkbox-label" for="Fatigue">تعب</label><br>
    </div>
    <div>
    <button id="result-button" class="button2">
      النتيجة
    </button>
  </div>
  
  </div>
